<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>양들의 침묵!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/bulma/css/bulma.min.css">
    </head>

    <body>
        <div class="mouse-change">
          <div id="score">
            0
          </div>
            <div id="home" class="container">
                <div class="vertical-middle" style="display: none">
                    <div class="intro-bg">
                        <h4 class="intro"></h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="port-start">
            <div class="container">
                <img src="images/anigif4.gif" />
                <div class="play-btn">
                    <img id="start-btn" src="images/start.png" />
                    <img id="how-btn" src="images/how.png" />
                </div>
            </div>
        </div>
        
        <div id="port-count">
            <div class="container">
              <p id="counting">3</p>
            </div>
        </div>
        
        <div id="port-result">
            <div class="container">
              <h1>CLEAR</h1>
              <h4 class="result-msg">총 0마리의 양을 잡았어요! 대단해요!</h4>
              <h4>아래 버튼을 누르시면 github로 이동합니다.</h4>
              <img id="result-btn" src="images/ok.png" onclick="location.href='https://github.com/guiyomj/silence_of_the_lambs'" />
            </div>
        </div>
        
        <div id="port-howto">
            <img class="exit-howto" width="24" src="images/exit.png" />
            <div class="container">
                <h1>게임 방법</h1>
                <h4>양들을 손으로 잡아주세요!</h4>
                <img src="images/howto-img.png" />
                <br>
                <img id="ok-btn" src="images/ok.png" />
            </div>
        </div>
    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/games.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</html>
